<!DOCTYPE html>
<html lnag="en">
<head>
    <title>Activity_5.1</title>
    <style>
        img {
            width: 550px;
            height: 550px;
        }    
    </style>
</head>
    
<body>


  <script>
    let apiEndpoint = "https://api.nasa.gov/planetary/apod?api_key=1SQrbZECDoyxRBkJHUZniPQQQmTuddIMCSALTCob";
    
    fetch(apiEndpoint)
    .then(response => {return response.json()})
    .then(json => {
         console.log(json);
         let h1 = document.createElement("h1");
         h1.textContent = json.title;
         document.body.append(h1);
         
         let p1 = document.createElement("p");
         p1.textContent = json.date;
         document.body.append(p1);
        
         let p2 = document.createElement("p");
         p2.textContent = json.explanation;
         document.body.append(p2);
        
         let img = document.createElement("img");
         img.src = json.url;
         document.body.append(img);
        
    })
    .catch(err => alert(err));
    
      
      
    
  </script>
</body>
</html>
